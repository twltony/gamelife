<ion-header>

  <ion-navbar>
    <ion-title>创建任务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label stacked>任务名称</ion-label>
          <ion-input type="text" [(ngModel)]="task.name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>成就点数</ion-label>
          <ion-input type="number" [(ngModel)]="task.points"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>数量</ion-label>
            <ion-input type="number" placeholder="可选" [(ngModel)]="task.quantity"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>任务类型</ion-label>
            <ion-select [(ngModel)]="task.type">
              <ion-option value="day">每日任务</ion-option>
              <ion-option value="week">每周任务</ion-option>
              <ion-option value="common">普通任务</ion-option>
            </ion-select>
        </ion-item>
      
      </ion-list>
      <div padding>
          <button ion-button block (click)="createTask()">创建</button>
        </div>
</ion-content>
